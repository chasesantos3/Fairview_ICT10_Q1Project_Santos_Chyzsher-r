<head>

<style>
body {

}

}

<body>
<nav>
  <a href="index.html">Home</a>
  <a href="order.html">Order Now</a>
  <a href="contact.html">Contact Us</a>
</nav>

<div class="container">
  <h1>üçó Cheezer‚Äôs Hot Wings Ordering Form</h1>
  <form id="orderForm">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Flavor:</label>
    <select id="flavor">
      <option value="150">Buffalo - ‚Ç±150</option>
      <option value="160">Honey Garlic - ‚Ç±160</option>
      <option value="170">Korean Soy - ‚Ç±170</option>
      <option value="180">Garlic Parmesan - ‚Ç±180</option>
    </select>

    <label>Sauce:</label>
    <select id="sauce">
      <option value="20">Ranch - ‚Ç±20</option>
      <option value="25">Sour Cream - ‚Ç±25</option>
      <option value="15">Barbecue - ‚Ç±15</option>
    </select>

    <label>Drink:</label>
    <select id="drink">
      <option value="30">Coke - ‚Ç±30</option>
      <option value="35">Iced Tea - ‚Ç±35</option>
      <option value="25">Water - ‚Ç±25</option>
    </select>

    <button type="button" onclick="submitOrder()">Submit Order</button>
  </form>
</div>

<script>
function submitOrder() {
  let name = document.getElementById('name').value;
  let flavor = parseFloat(document.getElementById('flavor').value);
  let sauce = parseFloat(document.getElementById('sauce').value);
  let drink = parseFloat(document.getElementById('drink').value);
  let total = flavor + sauce + drink;
  alert("Order completed! " + name + ", your total is ‚Ç±" + total.toFixed(2));
}
</script>
</body>
